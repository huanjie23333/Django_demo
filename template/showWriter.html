<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>作者信息展示</title>
</head>
<body>
    <table border="1">
        <tr>
             <th>作者名</th>
             <th>性别</th>
             <th>年龄</th>
         </tr>
         {% for item in li %}
         <tr>
             <td>{{ item.name }}</td>
             <td>{{ item.sex }}</td>
             <td>{{ item.age }}</td>
         </tr>
         {% endfor %}
    </table>
</body>
</html>
