<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>书籍展示</title>
</head>
<body>
    <table border="1">
        <tr>
             <th>书名</th>
             <th>作者</th>
         </tr>
         {% for item in li %}
         <tr>
             <td>{{ item.name }}</td>
             <td>{{ item.writer.name }}</td>
         </tr>
         {% endfor %}
    </table>
</body>
</html>
