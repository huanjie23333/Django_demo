{% extends 'base/base.html' %}
{% load i18n static %}
{% load compress bootstrap3 %}

{% block content %}
    <section id="content">
        <div class="container static-content">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-12">
                    <h2>提交网址</h2>

                    <form action="{% url 'web_submit' %}" method="post" class="form">
                        {% csrf_token %}
                        <fieldset>
                            {% bootstrap_form form  %}
                            {% buttons %}<button type="submit" class="btn btn-primary">{% trans '提交' %}</button>{% endbuttons %}
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
{##}
{% block basic_script %}
    {% compress js %}
        <script src="{% static 'js/web/app/require.js' %}"></script>
        <script src="{% static 'js/web/jsbuild/index_page_app_build.js' %}"></script>
    {% endcompress %}
{% endblock %}
