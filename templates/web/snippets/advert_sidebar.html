{% load static %}

{#  ---- ad block   #}
{% if adverts %}
<div class="box hidden-xs index-ad-box">
   {% for advert in adverts %}
    <a class="advert-block" href="{{ advert.link }}" target="_blank">
        <div class="ad-block" style="background-image: url('{{ advert.image.url }}')" >
            <div class="ad-sign">AD</div>
        </div>

    </a>
    {% endfor %}
</div>
{% endif %}
{# --- ad block end  #}
