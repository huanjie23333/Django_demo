{% load web_extras %}

<div class="tag-list-filter-wrapper">
    <ul class="tag-list-filter-list">
        {% for tag in sidebar_news_tag_list|slice:"0:50" %}
            <li class="tag-filter-item">
                <a href="{% url 'news:tag_news' tag.name %}"  title="{{ tag.name|cc }}" target="_blank" class="{% if current_tag == tag.name %}active{% endif %}">
                    {{ tag.name|cc }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
