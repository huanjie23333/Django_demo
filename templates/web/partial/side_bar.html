<div class="col-sm-4 col-xs-12 news-wrapper" id="side_column">
    <div class="box hidden-xs">
        <div class="box-header">
            24h 快讯
        </div>
        <div class="box-body">
            <div class="news-list timeline small-line">
                {% for news in sidebar_news_list|slice:':5' %}
                    <div class="entry">
                        <div class="left-content">
                            <h3>
                            </h3>
                            <p></p>
                        </div>
                        <div class="body">
                            <p class="news-title">{{ news.title }}</p>
                            <ul>
                                <li class="news-content hidden">{{ news.content }}
                                    {% if news.origin_link %}
                                        <a href="{{ news.origin_link }}" target="_blank">「原文链接」</a>
                                    {% endif %}

                                </li>
                            </ul>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="box-footer">
            <div class="middle-wrapper">
                <a class="btn white-btn" href="{% url 'web_news' %}">
                    查看更多
                </a>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-header">快讯标签</div>
        <div class="box-body">
            <div class="tag-list-filter-wrapper">
                <ul class="tag-list-filter-list">
                    {% for tag in sidebar_news_tag_list %}
                        <li class="tag-filter-item">
                            <a href="{% url 'news:tag_news' tag.name %}">
                                {{ tag.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-header">行情报价</div>
        <div class="box-body">
            <ul class="coin-list" id="coin_list">

            </ul>
        </div>
    </div>
</div>
