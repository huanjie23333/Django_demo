{% load static %}
<section id="header">
    <div class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'images/chaindh-logo-100.png' %}" height="50px">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">提交网站</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" action="{% url 'search:nav' %}" method="get">

                        <div class="form-group search-container">
                            <i class="fa fa-search search-icon"></i>
                            <input type="text" class="nav-search" autocomplete="off"  placeholder="Search" name="q">
                            <button type="submit" class="search-button">搜索</button>
                        </div>

                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</section>
<section id="price_row">
    <div class="container">
        <div class="row header-price-row">
            <div class="col-12">
                <ul class="price-list" id="header_price_list">
                </ul>
            </div>
        </div>
        <script id="header_price_template" type="text/template">
            <li>
                <div class="quote" id="<%=element_id%>">
                    <div class="quote-price">
                        <%=title_text%>
                        <span class="price "><%=price_cny%></span>
                        <i class='fa fa-arrow-up'></i>
                    </div>
                </div>
            </li>
        </script>
    </div>
</section>
